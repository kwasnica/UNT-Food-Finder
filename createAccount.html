<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account-UNT Food Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #e2dacd;">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #D2CCA6;">
      <a class="navbar-brand" href="#">UNT Food Finder</a>
      
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Search</a>
          <a class="nav-item nav-link" href="#">Favorites</a>
          <a class="nav-item nav-link" href="#">Add a Place</a>
          <a class="nav-item nav-link" href="#">Login</a>
        </div>
      </div>
    </nav>
    <div class="container" >
      <br> <br>
      <h1> Create Your Account </h1>
      <form class="row g-4">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Your first name">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Your last name">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Your email">
        </div>
        <div class="col-12">
          <label for="pswd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pswd" placeholder="Your password">
        </div>
        <div class="col-12">
          <button type="submit" class="btn" style="background-color: #84917f;">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
