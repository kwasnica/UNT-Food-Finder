 <!-- Favorites Content -->
 <div class="container mt-5">
  <h2>Your Favorite Restaurants</h2>
  <div id="favorites-list" class="row">
    <!-- Favorites will be dynamically loaded here -->
  </div>
</div>

<script>
  // Assuming you are storing favorite restaurants in a session or via an API
  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  function loadFavorites() {
    const favoritesList = document.getElementById('favorites-list');
    if (favorites.length === 0) {
      favoritesList.innerHTML = '<p>No favorites added yet!</p>';
      return;
    }

    favorites.forEach(restaurant => {
      const div = document.createElement('div');
      div.classList.add('col-md-4', 'mb-4');
      div.innerHTML = `
        <div class="card">
          <img src="${restaurant.image}" alt="${restaurant.name}" class="restaurant-img card-img-top" />
          <div class="card-body">
            <h5 class="card-title">${restaurant.name}</h5>
            <p class="card-text">${restaurant.cuisine}</p>
            <p class="card-text">${restaurant.address}</p>
            <a href="details.html?id=${restaurant.id}" class="btn btn-custom">View Details</a>
          </div>
        </div>
      `;
      favoritesList.appendChild(div);
    });
  }

  loadFavorites();
</script>
